<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo</title>
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="./pagesDemo/css/bootstrap.css">

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="./pagesDemo/js/jquery-1.7.2.min.js"></script>

</head>
<body>

		<div class="j-demo">

		</div>
	
<script>
var demoArr = 
[
	{
		'name':'eventListener',
		'des':'自定义事件监听器'
	},
	{
		'name':'fullpage',
		'des':'全屏滚动'
	},
	{
		'name':'jquery_map',
		'des':'遍历map的方式'
	},
	{
		'name':'regular_todomvc',
		'des':'regular版本的todomvc'
	},
	{
		'name':'test',
		'des':'模板文件'
	},
	{
		'name':'video20160713',
		'des':'调起浏览器摄像头'
	},									
	{
		'name':'merryGo',
		'des':'走马灯插件-jquery'
	},			
	{
		'name':'slider',
		'des':'侧边栏定位组件-jquery'
	},
	{
		'name':'drag',
		'des':'拖拽'		
	},
	{
		'name':'dragfileupload',
		'des':'H5拖拽文件上传'		
	},
	{
		'name':'draglist',
		'des':'H5拖拽增加列表项'		
	},
	{
		'name':'templateCompare',
		'des':'前端模板引擎性能对比'		
	},
	{
		'name':'NeteaseDemo',
		'des':'NEJ模块化路由'
	},
	{
		'name':'parallax',
		'des':'背景随鼠标移动而移动'
	},
    {
        'name':'parallax_new',
        'des':'不同层级配置的视觉差'
    },
	{
		'name':'m_alloyfinger',
		'des':'移动端手势'
	},
	{
		'name':'h5player',
		'des':'h5播放器'
	},
	{
		'name':'m_iscroll_nav',
		'des':'iscroll移动端导航'
	},
	{
		'name':'jquery_myRange',
		'des':'jquery滑动数字选择器组件'
	}
];	

	var _str = '<table class="table">';
	var $demoNode = $('.j-demo');
	_str += ''
	demoArr.forEach(function(item,index,arr){
		_str += '<tr>\
		  <td class="active">__name__</td>\
		  <td class="success"><a href="./pagesDemo/__name__.html" target="_blank">demo地址</a></td>\
		  <td class="warning">__des__</td>\
		</tr>';
		_str = _str.replace(/__name__/g,item.name);
		_str = _str.replace(/__des__/g,item.des);

	});
	_str += '</table>';
	$demoNode.append($(_str));
</script>	
</body>
</html>

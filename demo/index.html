<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo</title>
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- 可选的Bootstrap主题文件（一般不用引入） -->
<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>	
</head>
<body>

		<div class="j-demo">

		</div>
	
<script>
var demoArr = 
[
	{
		'name':'eventListener',
		'des':'自定义事件监听器'
	},
	{
		'name':'fullpage',
		'des':'全屏滚动'
	},
	{
		'name':'jquery_map',
		'des':'遍历map的方式'
	},
	{
		'name':'regular_todomvc',
		'des':'regular版本的todomvc'
	},
	{
		'name':'test',
		'des':'模板文件'
	},
	{
		'name':'video20160713',
		'des':'调起浏览器摄像头'
	},									
	{
		'name':'merryGo',
		'des':'走马灯插件-jquery'
	},			
	{
		'name':'slider',
		'des':'侧边栏定位组件-jquery'
	},
	{
		'name':'drag',
		'des':'拖拽'		
	},
	{
		'name':'dragfileupload',
		'des':'H5拖拽文件上传'		
	},
	{
		'name':'draglist',
		'des':'H5拖拽增加列表项'		
	},
	{
		'name':'templateCompare',
		'des':'前端模板引擎性能对比'		
	},
	{
		'name':'NeteaseDemo',
		'des':'NEJ模块化路由'
	},
	{
		'name':'parallax',
		'des':'背景随鼠标移动而移动'
	}
];	

	var _str = '<table class="table">';
	var $demoNode = $('.j-demo');
	_str += ''
	demoArr.forEach(function(item,index,arr){
		_str += '<tr>\
		  <td class="active">__name__</td>\
		  <td class="success"><a href="./pagesDemo/__name__.html" target="_blank">demo地址</a></td>\
		  <td class="warning">__des__</td>\
		</tr>';
		_str = _str.replace(/__name__/g,item.name);
		_str = _str.replace(/__des__/g,item.des);

	});
	_str += '</table>';
	$demoNode.append($(_str));
</script>	
</body>
</html>
